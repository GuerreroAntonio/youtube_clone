<!DOCTYPE html>

<html lang="en">
  
  <head>
    <link rel="icon" href="youtubeclone.ico">
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/flex.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title> Youtube Clone.</title>

  <body>
    <!-- #region navbar -->
    
    <nav class="flex">
      <!-- #region navleft -->
      <div class="left flex">
        <div class="bar-menu-container flex">
          <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" style="pointer-events: none; display: block; width: 100%; height: 100%;" class="style-scope yt-icon"><g class="style-scope yt-icon"><path d="M21,6H3V5h18V6z M21,11H3v1h18V11z M21,17H3v1h18V17z" class="style-scope yt-icon"></path></g></svg>
        </div>

        <div class="flex align-center logo">
          <img src="https://img.icons8.com/color/28/000000/youtube-play.png" alt="Youtube icon"/> <h2>Youtube</h2>
          
          <div class="mx-potens column flex">
            MX
          </div>
        </div>

      </div>
      <!-- #endregion navleft -->
      <!-- #centeregion navcenter -->
      <div class=" flex center justify-center align-center "> 
        <form action="return" method="get" target="_blank" class="flex"> 
          <input class="search-box" type="search" name="searching" placeholder="buscar" >
          <input class="button" type="submit" value="buscar">
        </form>
      </div>
      <!-- #endcenteregion navcenter -->
      <!-- #rigthregion navright -->
      <div class="right flex "> 
        
        <div class="photo align-center">
          <button><img src="https://img.icons8.com/external-thin-kawalan-studio/50/undefined/external-camera-plus-multimedia-thin-kawalan-studio.png" alt=""/></button>
        </div>
          
        <div class="apps align-center">
          <button><img src="https://img.icons8.com/ios/50/undefined/apps-tab.png" alt=""/></button>
        </div>
      
        <div id="bell align-center">
          <button><img src="https://img.icons8.com/ios/50/undefined/bell.png" alt=""/></button> 
        </div>
          
      </div>
    </nav>
   
    <div class="papa flex">

      <div class="izquierda">

        <div class="video">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/nF5dH1ngQtE" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
          allowfullscreen></iframe>
        </div>

      </div>

      <div class="derecha">
        
        <div class="vi_relacionados">
          
            <span class="boton">Videos</span>
            <span class="boton">Todos</span>
            <span class="boton">Videos relacionados</span>
            <span class="boton">En vivo</span>

          </div>
          <div class="menvideo">
            <div class="video1">
              <div class="izquierda">
              </div>
            </div>
          </div>
          
      
     

      </div>

    </div>
